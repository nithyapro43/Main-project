<p-dialog [(visible)]="visible">
  <ng-template pTemplate="headless">
    <div>
      <div class="card">
          <p-table [value]="orders" [(selection)]="selectedOrders" dataKey="code"  [tableStyle]="{'min-width': '50rem'}">
              <ng-template pTemplate="header">
                  <tr>
                      <th style="width: 4rem">
                          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                      </th>
                      <th style="min-width:200px">Code</th>
                      <th style="min-width:200px">ItemName</th>
                      <th style="min-width:200px">Quantity</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-order>
                  <tr>
                      <td>
                          <p-tableCheckbox [value]="order" (onChange)="handleSelection($event, order)"></p-tableCheckbox>
                      </td>
                      <td>{{order.code}}</td>
                      <td>{{order.itemname}}</td>
                      <td>{{order.quantity}}</td>
                  </tr>
              </ng-template>
<br>
              
              <ng-template pTemplate="footer">
        
                  <div style="display: flex; justify-content: space-between;">
                      <div class="card" style="flex: 1;">
                          <p-button label="Save" (click)="addOrders()" [text]="false" class="w-full"></p-button>
                      </div>
                  
                      <div style="margin-left: auto; margin-left: 10px;">
                          <p-button label="Cancel" (click)="cancelOrders()" [text]="false" class="w-full"></p-button>
                      </div>
                  </div>
             </ng-template>
          </p-table>
    
    </div>
    
</div>
  </ng-template>
</p-dialog>
